<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agar3D - 3D Multiplayer Game</title>
    <meta name="description" content="A 3D multiplayer game inspired by Agar.io">
    <!-- Favicon -->
    <link rel="icon" href="public/images/favicon.ico">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Game container for Three.js canvas -->
    <div id="game-container"></div>
    
    <!-- Start screen - will be shown initially -->
    <div id="start-screen" class="screen">
        <div class="start-container">
            <h1>gummy.io</h1>
            <div class="input-group">
                <input type="text" id="username-input" placeholder="Enter your username" maxlength="15">
                <button id="start-button">Play</button>
            </div>
            <div class="instructions">
                <h2>How to Play</h2>
                <ul>
                    <li>Move: Point mouse where you want to go</li>
                    <li>Split: Space Bar</li>
                    <li>W: Shoot mass</li>
                    <li>Zoom: Mouse Wheel</li>
                    <br><br>
                    <li>Virus: Eat the virus to split</li>
                    <li>Eat other players to grow</li>
                    <li>Grow to become the largest cell</li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Game UI - will be shown during gameplay -->
    <div id="game-ui" class="game-ui">
        <div id="leaderboard" class="leaderboard">
            <h3>Leaderboard</h3>
            <ol id="leaderboard-list"></ol>
        </div>
        <div id="stats" class="stats">
            <div>Mass: <span id="player-mass">1</span></div>
            <div>Rank: <span id="player-rank">-</span></div>
        </div>
        <div id="messages" class="messages"></div>
    </div>
    
    <!-- Socket.io client library -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Main application script - Use module to enable ES6 imports -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
